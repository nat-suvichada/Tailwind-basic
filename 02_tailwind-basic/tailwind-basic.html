<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-purple-500 min-h-screen">
    <a
      class="fixed top-4 left-4 bg-white text-purple-500 px-4 py-2 rounded-lg shadow-lg hover:bg-purple-100"
      href="../index.html"
      >Back</a
    >
    <div class="flex justify-center items-center min-h-screen p-6">
      <!-- card -->
      <div class="bg-white w-full max-w-[400px] rounded-lg shadow-md p-6 m-4">
        <!-- avatar -->
        <div class="flex items-center gap-4 m-2">
          <div class="bg-purple-500 rounded-full w-[60px] h-[60px]"></div>
          <div>
            <h2 class="text-2xl font-bold">Jane Smith</h2>
            <p class="text-sm text-gray-500">Developer</p>
          </div>
        </div>
        <!-- Info box -->
        <div class="bg-blue-500 rounded-lg p-4 m-2">
          <p class="text-white text-sm">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
        <!-- button -->
        <div class="flex gap-4">
          <button
            class="bg-purple-500 text-white py-3 px-6 rounded-lg font-semibold cursor-pointer hover:bg-black hover:scale-105"
          >
            Follow
          </button>
          <button
            class="bg-orange-600 p-3 rounded-lg border-2 border-green-800 text-white hover:scale-125 transition-all duration-100"
          >
            Message
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
